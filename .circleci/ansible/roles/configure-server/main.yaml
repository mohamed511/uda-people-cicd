---
- name: "add Node.js from nodesource"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_19.x | sudo -E bash - 
    sudo apt-get install -y nodejs

- name: "Install Node.js"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes    